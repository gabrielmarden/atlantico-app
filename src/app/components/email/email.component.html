<div class="container mt-4">
    <div class="card add-car">
        <h5 class="card-header">Nova mensagem</h5>
        <div class="card-body">
            <form id="add-form" (ngSubmit)="f.form.valid && sendMessage(f)" #f="ngForm" novalidate>
                <div class="form-group">
                    <label for="destination">Destino</label>
                    <input disabled type="text" [(ngModel)]="email.destination" #destination="ngModel" id="destination" name="destination" required class="form-control" [ngClass]="{'is-invalid':f.submitted && destination.invalid}"/>
                </div>
                <div class="form-group">
                    <div class="form-group">
                        <label for="message">Mensagem</label>
                        <textarea class="form-control" [(ngModel)]="email.message" #message="ngModel" name="message" id="message" rows="3"></textarea>
                    </div>

                    <div *ngIf="f.submitted && message.invalid" class="invalid-feedback">
                        <div *ngIf="message.errors?.required">Mensagem é obrigatório</div>
                    </div>
                </div>

                <button type="submit" class="btn btn-success btn-add-car">Enviar</button>
                <button type="reset" class="btn btn-secondary btn-add-car ml-1" (click)="cleanForm(f)">Cancelar</button>
            </form>
        </div>
    </div>
    </div>
