<div class="container mt-5">
    <div>
      <button (click)="newUser()" class="btn btn-success mb-4">Adicionar novo usuario</button>
    </div>
    <div class="card list-car">
      <h5 class="card-header">Gerenciamento de Usu√°rios</h5>
      <div *ngIf="loading" class="spinner-border spinner-border-sm"></div>
      <div *ngIf="users" class="card-body">
        <table class="table">
            <thead>
              <tr>
                <th scope="col">Nome</th>
                <th scope="col">Login</th>
                <th scope="col">Email</th>
                <th scope="col"></th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let user of users">
                <td>{{user.name}}</td>
                <td>{{user.login}}</td>
                <td>{{user.email}}</td>
                <td>
                  <button *ngIf="isAdmin" type="button" class="btn btn-warning btn-sm" (click)="editUser(user)">Editar</button>
                  <button *ngIf="isAdmin" type="button" class="btn btn-danger btn-sm ml-1" (click)="deleteUser(user)">Deletar</button>
                  <button type="button" class="btn btn-success btn-sm ml-1" (click)="sendMessage(user)">Enviar mensagem</button>
                </td>
              </tr>
            </tbody>
          </table>
      </div>
    </div>
